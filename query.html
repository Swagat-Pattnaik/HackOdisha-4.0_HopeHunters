<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support - Query Submission</title>
    <!-- Bootstrap for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #eef2f7;
        }

        /* Container and layout adjustments */
        .container {
            margin-top: 60px;
            max-width: 650px;
        }

        /* Styling for the header section */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #212529;
        }

        .help-box {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
            color: #333333;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: rgb(231, 171, 61);
            color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: rgb(231, 171, 61);
        }

        /* Thank you message styling */
        .thank-you-msg {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>Help & Support Center</h1>
            <p>If you need help, feel free to submit your questions using the form below.</p>
        </div>

        <!-- Main form area -->
        <div class="help-box">
            <h2>Submit Your Query</h2>
            <form id="supportForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email (Optional)</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                    <label for="userQuery" class="form-label">Your Query</label>
                    <textarea class="form-control" id="userQuery" name="userQuery" rows="4" placeholder="Describe your query here" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <!-- Thank you message area -->
            <div id="thankYouMessage" class="thank-you-msg">
                <strong>Thank you!</strong> Your query has been successfully submitted. We will respond as soon as possible.
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Support Team. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handling form submission to display thank you message
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Stop form from submitting normally
            document.getElementById('thankYouMessage').style.display = 'block';  // Show the thank you message
            document.getElementById('supportForm').reset();  // Reset the form fields
        });
    </script>
</body>
</html>
